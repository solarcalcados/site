<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="lib/slick/slick.css" rel="stylesheet">
        <link href="lib/slick/slick-theme.css" rel="stylesheet">

        <link rel="shortcut icon" href="img/favicon.png" />

        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">

        <title>Solar Calçados - Home</title>
    </head>


    <body>

        <div id="wpp-btn"></div>

        <header id="mob-header"></header>
        <header id="pc-header"></header>  

        <div class="breadcrumb">
            <div class="container">
                <h1>Carrinho</h1>
                <div><span class="bd-item"><a href="index.html">Home</a></span> > <span class="bd-item">Carrinho</span></div>
            </div>
        </div>
        
        <div class="cart-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="cart-page-inner shadow">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Produto</th>
                                            <th>Preço</th>
                                            <th>Quantidade</th>
                                            <th>Total</th>
                                            <th>Remover</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-middle">
                                        <tr>
                                            <td>
                                                <div class="img">
                                                    <a href="#"><img src="img/product-1.jpg" alt="Image"></a>
                                                    <p>Nome do Produto</p>
                                                </div>
                                            </td>
                                            <td>R$99</td>
                                            <td>
                                                <div class="qty">
                                                    <button class="btn-minus"><i class="bi bi-dash"></i></button>
                                                    <input type="text" value="1">
                                                    <button class="btn-plus"><i class="bi bi-plus"></i></button>
                                                </div>
                                            </td>
                                            <td>R$99</td>
                                            <td><button><i class="bi bi-trash2"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="cart-page-inner shadow">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                                <div class="col-md-12">
                                    <div class="cart-summary">
                                        <div class="cart-content">
                                            <h1>Resumo do carrinho</h1>
                                            <p>Sub-Total<span>R$99</span></p>
                                            <p>Frete<span>R$1</span></p>
                                            <h2>Total<span>R$100</span></h2>
                                        </div>
                                        <div class="cart-btn">
                                            <button>Finalizar compra</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <footer id="mob-footer"></footer>
    <footer id="pc-footer"></footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="js/generic-page.js"></script>

    </body>
</html>
